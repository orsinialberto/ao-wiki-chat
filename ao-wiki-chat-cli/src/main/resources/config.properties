# WikiChat CLI Configuration
# This is a template configuration file.
# Copy this file to ~/.wikichat/config.properties and customize as needed.

# API Configuration
# Base URL of the WikiChat API server
api.url=http://localhost:8080

# API Timeout Configuration (in seconds)
# Connection timeout for establishing connections
api.timeout.connect=60

# Read timeout for reading responses (increased for large file uploads)
api.timeout.read=300

# Write timeout for sending requests (increased for large file uploads)
api.timeout.write=300

# Output Configuration
# Output format: "text" or "json"
output.format=text

# Enable colored output in terminal
output.colors=true

# File Validation Configuration
# Maximum file size in bytes (default: 104857600 = 100 MB)
file.maxSize=104857600

# Supported file types (comma-separated, e.g., "pdf,txt,md,doc,docx")
file.supportedTypes=pdf,txt,md,doc,docx
